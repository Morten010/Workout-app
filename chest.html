<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout plan</title>
    <!-- css -->
    <link rel="stylesheet" href="css/exercises.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <main>
        <nav>
            <h1><span class="color">C</span>hest</h1>

        <section id="exercise-list">
            <div class="info">

                    <h4>Info</h4>
                    <p>none</p>
                    <h4>Video</h4>
                    <iframe src="https://www.youtube.com/embed/-MAABwVKxok" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </article>

            <article class="exercise-accordion">
                <div class="top-accordion">
                    <h3>Incline Dumbbell Bench Press</h3>
                    <p>3/8-12</p>
                </div>
                <div class="bottom-accordion">
                    <h4>Info</h4>

                    <h4>Info</h4>
                    <p>none</p>

                <div class="top-accordion">
                    <h3>Two Arm Seated Dumbbell Extension</h3>
                    <p>3/8-12</p>
                </div>
                <div class="bottom-accordion">
                    <h4>Info</h4>
                    <p>none</p>
                    <h4>Video</h4>

                </div>
                <div class="bottom-accordion">
                    <h4>Info</h4>
                    <p>none</p>

                    <iframe src="https://www.youtube.com/embed/JthKLSzmuP8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
